<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <style>
    /* css scope */
/* theme color */
/* field values color */
/* highlight */
/* comment */
/* common border-color */
.vjs-tree {
  font-family: "Monaco", "Menlo", "Consolas", "Bitstream Vera Sans Mono", monospace;
  font-size: 14px;
}
.vjs-tree.is-root {
  position: relative;
}
.vjs-tree.is-root.has-selectable-control {
  margin-left: 30px;
}
.vjs-tree.is-mouseover__white {
  background-color: #e6f7ff;
}

.vjs-tree.is-mouseover__dark {
  background-color: #515c61;
}

.vjs-tree.is-highlight-selected {
  background-color: #ccefff;
}
.vjs-tree .vjs-tree__content {
  padding-left: 1em;
}
.vjs-tree .vjs-tree__content.has-line {
  border-left: 1px dotted #bfcbd9;
}
.vjs-tree .vjs-tree__brackets {
  cursor: pointer;
}
.vjs-tree .vjs-tree__brackets__white:hover {
  color: #1890ff;
}
.vjs-tree .vjs-tree__brackets__dark:hover {
  color: #1890ff;
}
.vjs-tree .vjs-comment {
  color: #bfcbd9;
}
.vjs-tree .vjs-value__null {
  color: #ff4949;
}
.vjs-tree .vjs-value__number {
  color: #1d8ce0;
}
.vjs-tree .vjs-value__boolean {
  color: #1d8ce0;
}
.vjs-tree .vjs-value__string {
  color: #13ce66;
}
.vjs-radio {
  position: absolute;
  left: -30px;
  color: #1f2d3d;
  user-select: none;
}
.vjs-radio.is-checked .vjs-radio__inner {
  background-color: #1890ff;
  border-color: #0076e4;
}
.vjs-radio.is-checked .vjs-radio__inner:after {
  transform: translate(-50%, -50%) scale(1);
}
.vjs-radio .vjs-radio__inner {
  border: 1px solid #bfcbd9;
  border-radius: 100%;
  width: 16px;
  height: 16px;
  vertical-align: middle;
  background-color: #fff;
  position: relative;
  cursor: pointer;
  display: inline-block;
  box-sizing: border-box;
}
.vjs-radio .vjs-radio__inner:after {
  width: 4px;
  height: 4px;
  border-radius: 100%;
  background-color: #fff;
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0);
  transition: transform 0.15s ease-in;
}
.vjs-radio .vjs-radio__original {
  opacity: 0;
  outline: none;
  position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: 0;
}
.vjs-checkbox {
  position: absolute;
  left: -30px;
  color: #1f2d3d;
  user-select: none;
}
.vjs-checkbox.is-checked .vjs-checkbox__inner {
  background-color: #1890ff;
  border-color: #0076e4;
}
.vjs-checkbox.is-checked .vjs-checkbox__inner:after {
  transform: rotate(45deg) scaleY(1);
}
.vjs-checkbox .vjs-checkbox__inner {
  display: inline-block;
  position: relative;
  border: 1px solid #bfcbd9;
  border-radius: 2px;
  vertical-align: middle;
  box-sizing: border-box;
  width: 16px;
  height: 16px;
  background-color: #fff;
  z-index: 1;
  cursor: pointer;
  transition: border-color 0.25s cubic-bezier(0.71, -0.46, 0.29, 1.46), background-color 0.25s cubic-bezier(0.71, -0.46, 0.29, 1.46);
}
.vjs-checkbox .vjs-checkbox__inner:after {
  box-sizing: content-box;
  content: "";
  border: 2px solid #fff;
  border-left: 0;
  border-top: 0;
  height: 8px;
  left: 4px;
  position: absolute;
  top: 1px;
  transform: rotate(45deg) scaleY(0);
  width: 4px;
  transition: transform 0.15s cubic-bezier(0.71, -0.46, 0.88, 0.6) 0.05s;
  transform-origin: center;
}
.vjs-checkbox .vjs-checkbox__original {
  opacity: 0;
  outline: none;
  position: absolute;
  z-index: -1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: 0;
}

  </style>

</head>
<body>
  <div id="app">
    <v-app>
      <v-system-bar>
        <v-container fluid>
          <v-row>
            <v-col cols="8" lg="11" sm="10">
            </v-col>
            <v-col cols="4" lg="1" sm="2">
              <v-switch
                v-model="$vuetify.theme.dark"
                :prepend-icon="$vuetify.theme.dark ? 'mdi-lightbulb' : 'mdi-lightbulb-outline'"
              >
              </v-switch>
            </v-col>
          </v-row>
        </v-container>
      </v-system-bar>
      <v-main>
        <v-container fluid v-if="currentPage=='users'">
          <v-row align="center" justify="center">
            <v-btn @click="goBack()" v-if="canGoBack()" icon>
              <v-icon>
                mdi-arrow-left
              </v-icon>
            </v-btn>
            <v-btn @click="goForward()" v-if="canGoForward()" icon>
              <v-icon>
                mdi-arrow-right
              </v-icon>
            </v-btn>
          </v-row>

          <v-data-iterator
            :loading="loading"
            :items="usersPage.items"
            :hide-default-footer="true"
          >
            <template v-slot:default="{ items }">
              <v-row>
                <v-col
                  cols="12"
                  sm="6"
                  md="4"
                  lg="3"
                  v-for="item in items"
                  :key="item.id"
                >
                
                  <user-card :item="item" :admin-token="adminToken" />
                </v-col>
              </v-row>
            </template>
          </v-data-iterator>
          <v-row align="center" justify="center">
            <v-btn @click="goBack()" v-if="canGoBack()" icon>
              <v-icon>
                mdi-arrow-left
              </v-icon>
            </v-btn>
            <v-btn @click="goForward()" v-if="canGoForward()" icon>
              <v-icon>
                mdi-arrow-right
              </v-icon>
            </v-btn>
          </v-row>
        </v-container>

        <v-container fluid fill-height v-if="currentPage=='logs'">
          <v-row justify="center">
            <v-banner single-line>
              <div class="text-h4">
                Logs
              </div>
            </v-banner>
          </v-row>
          <v-row>
            <vue-json-pretty
              :highlight-mouseover-node="true"
              :show-length="true"
              :data="logs">
            </vue-json-pretty>
          </v-row>
        </v-container>

        <v-container fluid fill-height v-if="currentPage=='options'">
          <v-row justify="center">
            <v-banner>
              <div class="text-h4">
                Current options
              </div>
            </v-banner>
          </v-row>
          <v-row justify="center">

            <v-form>
              <v-container fluid>
                <v-row>
                  <v-col
                    cols="12">
                    <v-text-field
                      v-model="settings.name"
                      :rules="settings.strRules"
                      persistent-hint
                      label="name"
                      required
                    >
                    </v-text-field>
                  </v-col>
                  <v-col
                    cols="6">
                    <v-text-field
                      v-model="settings.max_features"
                      :rules="settings.intRules"
                      prepend-icon="face"
                      label="Max features"
                      persistent-hint
                      solo 
                      required
                    ></v-text-field>

                    <v-text-field
                      v-model="settings.base_threshold"
                      :rules="settings.floatRules"
                      label="Base threshold"
                      prepend-icon="mdi-block-helper"
                      persistent-hint
                      solo
                      required
                    ></v-text-field>
                    <v-text-field
                      v-model="settings.rate_of_decreasing_threshold_with_each_feature"
                      :rules="settings.floatRules"
                      label="Decreasing rate of threashold with each feature"
                      prepend-icon="mdi-arrow-down-bold-hexagon-outline"
                      persistent-hint
                      solo
                      required
                    ></v-text-field>
                  </v-col>
                  <v-col
                    cols="6">
                    <v-text-field
                      v-model="settings.resize_factors.x"
                      :rules="settings.floatRules"
                      prepend-icon="mdi-crop"
                      label="X resize factor"
                      prepend-icon="mdi-crop"
                      persistent-hint
                      solo
                      required
                    ></v-text-field>
                    <v-text-field
                      v-model="settings.resize_factors.y"
                      :rules="settings.floatRules"
                      label="Y resize factor"
                      prepend-icon="mdi-crop"
                      persistent-hint
                      solo
                      required
                    ></v-text-field>
                  </v-col>
                </v-row>
                <v-row justify="center">
                  <v-btn
                    @click="saveSettings(settings)"
                    dark
                    big
                    text
                    color="green">
                    Save
                  </v-btn>
                </v-row>
              </v-container>         
            </v-form>
          </v-row>
          <v-row justify="center">
            <v-banner>
              <div class="text-h4">
                History
              </div>
            </v-banner>
          </v-row>
          <v-data-iterator
            :loading="loading"
            :items="settingsPage.items"
            :hide-default-footer="true">

              <template v-slot:no-data>
                <div class="text-h4">
                  No history . . .
                </div>
              </template>

            <template v-slot:default="{ items }">
              <v-container>
              <v-row>
                <v-col
                  v-for="item in items"
                  :key="item.name"
                >
                  <v-card
                  @click="pickNewSettings(item)">
                    <v-card-title>
                      {{ item.name }}
                    </v-card-title>
                    <v-card-text>
                      <v-icon>mdi-face</v-icon> {{ item.max_features }}
                    </v-card-text>
                    <v-card-text>
                      <v-icon> mdi-block-helper </v-icon> Base threshold {{item.base_threshold}}
                    </v-card-text>
                    <v-card-text>
                      <v-icon> mdi-arrow-down-bold-hexagon-outline </v-icon>Decreasing rate {{item.rate_of_decreasing_threshold_with_each_feature}}
                    </v-card-text>
                    <v-card-text>
                      <v-icon> mdi-crop </v-icon> Resize factor x{{item.resize_factors.x}}
                    </v-card-text>

                    <v-card-text>
                      <v-icon> mdi-crop </v-icon> Resize factor y{{item.resize_factors.y}}
                    </v-card-text>     
                  </v-card>
              </v-row>
              </v-container>
            </template>
          </v-data-iterator>

          </v-row>
          </v-col>
          <v-row align="center" justify="center">
            <v-btn @click="goBackSettings()" v-if="canGoBackSettings()" icon>
              <v-icon>
                mdi-arrow-left
              </v-icon>
            </v-btn>
            <v-btn @click="goForwardSettings()" v-if="canGoForwardSettings()" icon>
              <v-icon>
                mdi-arrow-right
              </v-icon>
            </v-btn>
          </v-row>
        </v-container>

        <v-container fill-height v-if="currentPage=='auth'">
          <v-row align="center" justify="center">
            <v-card>
              <v-card-title>
                Sign-in
              </v-card-title>
              <v-card-text>
                <v-text-field 
                  :type="showPassword ? 'text' : 'password'" 
                  @click:append="showPassword = !showPassword"
                  :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'" 
                  solo-inverted
                  v-model="adminToken"
              ></v-text-field>
              </v-card-text>
              <v-card-actions>
                <v-btn text large block v-if="adminToken" @click="setAdminToken(adminToken);goToUsers()">
                  Enter
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-row>
        </v-container>

        <v-bottom-navigation
          v-if="currentPage!='auth'"
          app
        >
          <v-progress-linear
            :active="loading"
            :indeterminate="loading"
            absolute
            top
            color="deep-purple accent-4"
          ></v-progress-linear>

          <v-btn @click="goToUsers()">
            <span>Users</span>
            <v-icon>face</v-icon>
          </v-btn>
      
          <v-btn @click="goToOptions()">
            <span>Options</span>
            <v-icon>tune</v-icon>
          </v-btn>

          <v-btn @click="goToLogs()">
            <span>Logs</span>
            <v-icon>info</v-icon>
          </v-btn>
        </v-bottom-navigation>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script type="module" src="./main.js" ></script>
</body>
</html>
