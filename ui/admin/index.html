<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container fluid v-if="currentPage=='users'">
          <v-row align="center" justify="center">
            <v-btn @click="goBack()" v-if="canGoBack()" icon>
              <v-icon>
                mdi-arrow-left
              </v-icon>
            </v-btn>
            <v-btn @click="goForward()" v-if="canGoForward()" icon>
              <v-icon>
                mdi-arrow-right
              </v-icon>
            </v-btn>
          </v-row>

          <v-data-iterator
            :loading="loading"
            :items="usersPage.items"
            :hide-default-footer="true"
          >
            <template v-slot:default="{ items }">
              <v-row>
                <v-col
                  cols="12"
                  sm="6"
                  md="4"
                  lg="3"
                  v-for="item in items"
                  :key="item.id"
                >
                
                  <user-card :item="item" :admin-token="adminToken" />
                </v-col>
              </v-row>
            </template>
          </v-data-iterator>
          <v-row align="center" justify="center">
            <v-btn @click="goBack()" v-if="canGoBack()" icon>
              <v-icon>
                mdi-arrow-left
              </v-icon>
            </v-btn>
            <v-btn @click="goForward()" v-if="canGoForward()" icon>
              <v-icon>
                mdi-arrow-right
              </v-icon>
            </v-btn>
          </v-row>
        </v-container>
        <v-container fluid fill-height v-if="currentPage=='options'">
          <v-row no-gutters align="center" justify="center">
            <div
              class="text-xs-h3 text-md-h2 text-xl-h1"
            >
              There <span class="font-weight-bold">will</span> be options in the future . . .
            </div>
          </v-row>
        </v-container>

        <v-container fluid fill-height v-if="currentPage=='auth'">
          <v-row no-gutters align="center" justify="center">
            <v-card>
              <v-col>
                <v-row>
                  <v-card-text>
                    <v-text-field
                      label="Type your token"
                      v-model="adminToken"
                    />
                  </v-card-text>
                </v-row>
                <v-row align="center" justify="center">
                  <v-card-actions>
                    <v-btn v-if="adminToken" @click="goToUsers()">
                      Sign in
                    </v-btn>
                  </v-card-actions>
                </v-row>
              </v-col>
            </v-card>
          </v-row>
        </v-container>

        <v-bottom-navigation
          v-if="currentPage!='auth'"
          app
        >
          <v-progress-linear
            :active="loading"
            :indeterminate="loading"
            absolute
            top
            color="deep-purple accent-4"
          ></v-progress-linear>

          <v-btn @click="goToUsers()" value="recent">
            <span>Users</span>
            <v-icon>face</v-icon>
          </v-btn>
      
          <v-btn @click="goToOptions()" value="favorites">
            <span>Options</span>
            <v-icon>tune</v-icon>
          </v-btn>
        </v-bottom-navigation>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script type="module" src="./main.js" ></script>
</body>
</html>
